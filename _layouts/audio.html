---
layout: default
---
<div class="intro"><h1 id="fittext">{{ page.title }}</h1></div>
  <!--<p class="datum">{{ page.date | date: "%d.%m.%Y"}}</p>-->
<div class="ui">
  <ul class="actions">
    {% include prevnext.html %}
    <li><a rel="next" class="next" href="{{ next_post }}">&larr; Back</a></li>
    <li><a id="playbtn" class="ispaused" href="#"></a></li>
    <li><a rel="prev" class="prev" href="{{ prev_post }}">Next &rarr;</a></li>
  </ul>
</div>
<div class="ui">
  <ul class="second">
    <li><a href="/mp3/{{ page.file }}">download</a></li>
    <li><a href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fklangforscher.ch{{ page.url }}">Tweet</a></li>
  </ul>
</div>
<div class="content">
{% include related.html %}
  {{ content }}</div>
{% if page.file %}<audio src="/mp3/{{ page.file }}" preload="none"></audio>{% endif %}
